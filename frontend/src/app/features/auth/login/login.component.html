<div class="login-content">
  <img src="./assets/imgs/background/bg.jpg" class="background-img" />

  <div class="login-body">
    <img src="./assets/imgs/logos/logo.svg" class="login-logo" />

    <form [formGroup]="login_form">
      <div
        class="input-basic"
        [ngClass]="{
          'invalid-input': isInvalidField('email')
        }"
      >
        <label>E-mail</label>
        <input type="text" placeholder="Digite aqui" formControlName="email" />

        <div *ngIf="isInvalidField('email')" class="system-input-text-error">
          <span *ngIf="login_form.get('email')?.errors?.['required']">
            Campo obrigatório.
          </span>
          <span *ngIf="login_form.get('email')?.errors?.['email']">
            E-mail inválido.
          </span>
        </div>
      </div>
      <div
        class="input-basic"
        [ngClass]="{
          'invalid-input': isInvalidField('password')
        }"
      >
        <label>Senha</label>
        <input placeholder="Senha" formControlName="password" type="password" />

        <div *ngIf="isInvalidField('password')" class="system-input-text-error">
          <span *ngIf="login_form.get('password')?.errors?.['required']">
            Campo obrigatório.
          </span>
        </div>
      </div>

      <button class="primary-button" (click)="login()">ENTRAR</button>
      <a class="chamada" [routerLink]="['/register']">
        Ainda não tem uma conta?
        <span style="color: #0a3247; font-weight: bold"
          >Cadastre-se agora!</span
        >
      </a>
    </form>
  </div>
</div>
